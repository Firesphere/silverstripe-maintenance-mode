---
Name: maintenancemode
After:
- 'framework/*'
- 'cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
DevBuildController:
  extensions:
    - MaintenanceModeDevBuildExtension

SiteConfig:
  extensions:
    - MaintenanceModeSiteConfigExtension

Page_Controller:
  extensions:
    - MaintenanceModePageControllerExtension